<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Glass Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <main>

            <section class="glass">


                <div class="dashboard">
                    
                    <div class="user">
                        <img src="./images/avatar.png" alt="" style="width:7rem; height:7rem; border-radius: 50%;">
                        <h3>Ayush Prakash</h3>
                        <p>Dachshund Diplomat</p>
                    </div>

                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>For free games, own a Dachshund.</h2>
                        <img src="./images/controller.png" alt="">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5</p>
                                <div class="progress1"></div>
                            </div>
                            <h2 class="percentage">5%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/spiderman.png" alt="">
                            <div class="card-info">
                                <h2>Spider-Man</h2>
                                <p>PS5</p>
                                <div class="progress2"></div>
                            </div>
                            <h2 class="percentage">68%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/sackboy.png" alt="">
                            <div class="card-info">
                                <h2>Sackboy</h2>
                                <p>PS5</p>
                                <div class="progress3"></div>
                            </div>
                            <h2 class="percentage">43%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <script src="" async defer></script>
    </body>
</html>
